    <script>
        // Function to load and display XML data in a table
        function loadXML() {
            var xmlFileInput = document.getElementById("xmlFileInput");
            var fileList = xmlFileInput.files;

            if (fileList.length === 0) {
                alert("Please select an XML file.");
                return;
            }

            var selectedFile = fileList[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                passDataToNewPage(e.target.result);
            };

            reader.readAsText(selectedFile);
        }

        // Function to open a new page and pass XML data as a URL parameter
        function passDataToNewPage(xmlData) {
            var encodedData = encodeURIComponent(xmlData);
            var newPageUrl = "page2.html?xmlData=" + encodedData;
            window.open(newPageUrl, "_blank");
        }

        // Add a click event listener to the button
        var loadButton = document.getElementById("loadButton");
        loadButton.addEventListener("click", loadXML);
    </script>
